<html>
    <head>
    <meta charset="utf-8">
    <title>Theme-Based Movie Recommendations</title>
    <meta name="author" content="Lily Nkantah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="C:/Users/Liberty Nkantah/Programming Projects/my-first-react-app/movie-rec-styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>
    <body>
        <header>
            <h1 class="centred-header">Theme-Based Movie Recommendations</h1>
        </header>

        <main>
            <div class="container-fluid">
                <div class="search-area">
                    <form>
                        <input type="search" name="theme-searcher" placeholder="Search for themes..." />
                        <input type="submit" value="Add Theme" />
                    </form>
                </div>
                <div class="row">

                    <div class="col-4" style="margin-top: 2.5%">
                        <h2 class="spaced-list">Themes Present:</h2>
                        <ul class="list-items">
                            <li class="spaced-list">Theme 1</li>
                            <li class="spaced-list">Theme 2</li>
                            <li class="spaced-list">Theme 3</li>
                            <li class="spaced-list">Theme 4</li>
                        </ul>
                    </div>
                    
                    
                    <div class="col-6" style="margin-top: 2.5%">
                        
                        <h2 class="centred-header">Chosen Title:</h2>
                        <div class="flex">
                            <div class="movie-pic-box">
                                <img src="C:/Users/Liberty Nkantah/Programming Projects/my-first-react-app/images/AOT_Avatar.jpg">
                            </div>
                            <div class="movie-desc-box"></div>
                        </div>
                        <button class="reroll-button">Reroll</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p> 2025 Theme-Based Movie Recommendations Website&trade;</p>
        </footer>
    </body>
</html>
